<div class="field middle-align" :class="{'invalid': error}">
  <nav>
    <div class="max">
      <h6 x-text="title"></h6>
      <div x-text="description"></div>
    </div>
    <label class="switch">
      <input type="checkbox" :checked="active === 'true'">
      <span></span>
    </label>
  </nav>
  <span class="error" x-show="error" x-text="error"></span>
</div>
