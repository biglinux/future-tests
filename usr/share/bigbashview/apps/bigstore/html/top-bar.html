<!-- FILEPATH: /usr/share/bigbashview/apps/bigstore/html/top-bar.html -->
<!-- 
    This file represents the top bar section of the BigStore application.
    It contains the search bar, color mode button, view mode button, and filter options.
    The filter options include checkboxes for filtering by web, native, AUR, Flatpak, and Snap packages.
    This file is responsible for the layout and functionality of the top bar in the application.
-->

<!-- Top Bar -->
<header class="fixed header-fixed-on-right">
    <nav>
        <!-- Search Bar -->
        <div class="field prefix round medium-width">
            <i>search</i>
            <input id="search" type="search" x-ref="searchInput" x-on:keyup.enter="performSearch()" x-init="$refs.searchInput.setAttribute('placeholder', _('Search...'))" class="no-elevate secondary-border" autofocus>
        </div>
    </nav>

    <!-- Filter Options -->
    <nav class="no-margin scroll space-between">
        <div>
            <!-- Nativos Checkbox -->
            <label class="switch icon round pkg-native-color">
                <input type="checkbox" x-model="searchPacman" x-on:change="saveConfig; $refs.searchInput.value.length > 1 && performSearch()" />
                <span>
                    <i class="grey-text pkg-native-color">box</i>
                    <i class="white-text pkg-native-color button-elevate1">box</i>
                </span>
                <div class="tiny-padding white-text" stonejs>Nativos</div>
                <div class="tiny-padding right-margin white-text"><span x-text="pacmanCount"></span></div>
            </label>

            <!-- Aur Checkbox -->
            <label class="switch icon round pkg-aur-color">
                <input type="checkbox" x-model="searchAUR" x-on:change="saveConfig; $refs.searchInput.value.length > 1 && performSearch()" />
                <span>
                    <i class="grey-text pkg-aur-color">contract</i>
                    <i class="white-text pkg-aur-color button-elevate1">contract</i>
                </span>
                <div class="tiny-padding white-text" stonejs>Aur</div>
                <div class="tiny-padding right-margin white-text"><span x-text="aurCount"></span></div>
            </label>

            <!-- Flatpak Checkbox -->
            <label class="switch icon round pkg-flatpak-color">
                <input type="checkbox" x-model="searchFlatpak" x-on:change="saveConfig; $refs.searchInput.value.length > 1 && performSearch()" />
                <span class="disable-checkbox-bigstore">
                    <i class="grey-text pkg-flatpak-color">deployed_code</i>
                    <i class="white-text pkg-flatpak-color button-elevate1">deployed_code</i>
                </span>
                <div class="tiny-padding white-text" stonejs>Flatpak</div>
                <div class="tiny-padding right-margin white-text"><span x-text="flatpakCount"></span></div>
            </label>

            <!-- Snap Checkbox -->
            <label class="switch icon round pkg-snap-color">
                <input type="checkbox" x-model="searchSnap" x-on:change="saveConfig; $refs.searchInput.value.length > 1 && performSearch()" />
                <span>
                    <i class="grey-text pkg-snap-color">raven</i>
                    <i class="white-text pkg-snap-color button-elevate1">raven</i>
                </span>
                <div class="tiny-padding white-text" stonejs>Snap</div>
                <div class="tiny-padding right-margin white-text"><span x-text="snapCount"></span></div>
            </label>

            <!-- Web Checkbox -->
            <label class="switch icon round pkg-web-color">
                <input type="checkbox" />
                <span>
                    <i class="grey-text pkg-web-color">globe</i>
                    <i class="white-text pkg-web-color button-elevate1">globe</i>
                </span>
                <div class="tiny-padding white-text" stonejs>Web</div>
                <div class="tiny-padding right-margin white-text">0</div>
            </label>
        </div>

        <div>
            <!-- Color Mode Button -->
            <button class="transparent circle" onclick="setColorMode()">
                <i id="dark" style="display: none">light_mode</i>
                <i id="light">dark_mode</i>
            </button>

            <!-- View Mode Button -->
            <button class="transparent circle">
                <i id="grid_view" style="display: none">list</i>
                <i id="list">grid_view</i>
            </button>
        </div>
    </nav>
</header>

<!-- Main Content -->
<main class="responsive max">
    <div class="page right active">
        <div class="grid tiny-padding large-space">
