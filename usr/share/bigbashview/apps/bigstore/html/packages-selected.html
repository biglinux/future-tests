<!-- FILEPATH: /usr/share/bigbashview/apps/bigstore/html/package-info.html -->
<!-- This file contains the HTML code for the package information dialog in the BigStore application.
    It displays detailed information about a package, including its icon, title, description, type,
    version, and installation status. It also provides additional information about the package, such
    as its repository, name, architecture, URL, licenses, groups, dependencies, conflicts, download size,
    installed size, packager, build date, and checksums. The dialog includes a close button to dismiss it. -->

<div class="overlay" id="overlaySelected"></div>
<dialog id="pkgselected" class="middle center no-padding">

    <a class="close-modal-icon right small-padding" data-ui="#pkgselected"
        x-on:click="showPkgInfoModal = false;"><i>close</i></a>


        <div class="grid medium-space" x-show="markedForInstall.length > 0">
            <table class="stripes no-space">
                <thead>
                <tr>
                    <th>Header</th>
                    <th>Header</th>
                    <th>Header</th>
                </tr>
                </thead>
                <tbody>


                    <template x-for="item in markedForInstall">
                            <tr>
                                <td x-text="item.type"></td>
                                <td x-text="item.p"></td>
                            </tr>
                    </template>


                </tbody>
                <tfoot>
                <tr>
                    <th>Footer</th>
                    <th>Footer</th>
                    <th>Footer</th>
                </tr>
                </tfoot>
            </table>
        </div>






    <div class="large-padding margin">
        <div>Instalar:</div>
        <div class="grid medium-space" x-show="markedForInstall.length > 0">

            <template x-for="item in markedForInstall">
                <div class="s6 m3 l2" x-text="item.p"></div>
                <!-- <div x-text="item.type"></div> -->
                <!-- <div x-text="item.p"></div> -->
            </template>
        </div>
    </div>
    <div class="large-padding margin">
        <div>Remover:</div>
    <div class="grid medium-space" x-show="markedForRemoval.length > 0">
        <template x-for="item in markedForRemoval">
            <div class="s12 m6 l4" x-text="item.p"></div>

        </template>
    </div>
    </div>

    <div class="large-padding margin">
        <div>Atualizar:</div>
    <div class="grid medium-space" x-show="markedForUpdate.length > 0">
        <template x-for="item in markedForUpdate">
            <div class="s12 m6 l4" x-text="item.p"></div>

        </template>
    </div>
    </div>
    <!-- Display package information -->
</dialog>
